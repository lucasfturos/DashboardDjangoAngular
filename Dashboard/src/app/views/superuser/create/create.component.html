<div mat-dialog-container>
  <div class="card" style="background-color: #505262">
    <div class="estilo-titulo text-center">
      <div class="row justify-content-start">
        <div class="col-sm-6">
          <h2 mat-dialog-title class="titulo text-nowrap">
            Cadastro de Usu√°rios
          </h2>
        </div>
        <div class="col">
          <button
            class="btn btn-danger btn-fechar"
            (click)="dialogRefCreate.close()"
          >
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>Nome Completo</label>
          <input
            matInput
            type="text"
            class="form-control"
            aria-describedby="nome"
          />
        </div>
        <div class="form-group">
          <label>Username</label>
          <input
            matInput
            type="text"
            class="form-control"
            aria-describedby=""
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            matInput
            type="email"
            class="form-control"
            aria-describedby=""
          />
        </div>
        <div class="form-group">
          <label>CPF ou CNPJ</label>
          <input
            matInput
            type="text"
            class="form-control"
            aria-describedby=""
          />
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input
            matInput
            type="text"
            class="form-control"
            aria-describedby=""
          />
        </div>
      </form>
      <div class="text-center">
        <button type="submit" class="btn btn-light">Cadastrar</button>
      </div>
      <br />
    </div>
  </div>
</div>
