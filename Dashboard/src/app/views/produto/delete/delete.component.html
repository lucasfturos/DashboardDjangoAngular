<div>
  <h2 mat-dialog-title>Deseja excluir o produto {{ data.produto }}?</h2>
  <div class="input-group">
    <button mat-flat-button class="btn btn-danger" (click)="dialogRef.close()">
      Cancelar

      Ok
    </button>
  </div>
</div>
