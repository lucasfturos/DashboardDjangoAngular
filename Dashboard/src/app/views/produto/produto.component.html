<div class="container">
  <div class="input-group">
    <span class="input-group-text color-span-search" id="basic-addon3">
      Nome Produto
    </span>
    <input
      type="text"
      class="form-control"
      placeholder="Ex: Forno elétrico"
      #searchInput
      name="searchInput"
      autocomplete="off"
    />
    <button class="btn btn-light" type="button" (click)="showSearchProduto()">
      <ion-icon name="search-outline"></ion-icon>
    </button>
    <button class="btn btn-light" type="button" (click)="cleanSearch()">
      <ion-icon name="close-outline"></ion-icon>
    </button>
  </div>
  <div class="estilo-titulo text-center">
    <div class="row justify-content-start">
      <div class="col-sm-6">
        <h2 class="titulo text-nowrap">Controle de Produtos</h2>
      </div>
      <div class="col">
        <button
          class="btn btn-success add-produto"
          (click)="createProdutoDialog(-1)"
        >
          <ion-icon class="create-icon" name="add-outline"></ion-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-hover table-color">
      <thead>
        <tr class="">
          <th scope="col">Nome</th>
          <th scope="col">Descricao</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Preço</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of produto | filter : search">
        <tr>
          <td>{{ item.nome_produto }}</td>
          <td>{{ item.descricao_produto }}</td>
          <td>{{ item.quantidade_produto }}</td>
          <td>{{ item.preco_produto }}</td>
          <td>
            <div class="grupo-acao">
              <button
                class="btn btn-warning"
                (click)="createProdutoDialog(item.id)"
              >
                <ion-icon name="create-outline"></ion-icon>
              </button>
              <button
                (click)="warningAlert(item.id, item.nome_produto)"
                class="btn btn-danger"
              >
                <ion-icon name="close-outline"></ion-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
