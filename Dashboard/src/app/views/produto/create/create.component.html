<div mat-dialog-container>
  <div class="card" style="background-color: #505262">
    <div class="estilo-titulo text-center">
      <div class="row justify-content-start">
        <div class="col-sm-6">
          <h2
            mat-dialog-title
            class="titulo text-nowrap"
            *ngIf="id_produto == -1"
          >
            Cadastro de Produtos
          </h2>
          <h2
            mat-dialog-title
            class="titulo text-nowrap"
            *ngIf="id_produto >= 0"
          >
            Atualizar Produto
          </h2>
        </div>
        <div class="col">
          <button
            class="btn btn-danger btn-fechar"
            (click)="dialogRefCreate.close()"
          >
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="formProduto">
        <div class="form-group">
          <label for="exampleInputEmail1">Nome</label>
          <input
            matInput
            type="text"
            class="form-control"
            id="nome_produto"
            formControlName="nome_produto"
            aria-describedby="nome_produto"
            placeholder="Ex: Micro-ondas"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Descrição</label>
          <textarea
            matInput
            type="t"
            class="form-control"
            id="descricao_produto"
            formControlName="descricao_produto"
            aria-describedby="descricao_produto"
            placeholder="Ex: Micro-ondas 15L com varias potencias"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Quantidade</label>
          <input
            matInput
            type="number"
            class="form-control"
            id="quantidade_produto"
            formControlName="quantidade_produto"
            aria-describedby="quantidade_produto"
            placeholder="Ex: 2000"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Preço</label>
          <input
            matInput
            type="number"
            class="form-control"
            id="preco_produto"
            formControlName="preco_produto"
            aria-describedby="preco_produto"
            placeholder="Ex: 2000.00"
          />
        </div>
      </form>
      <div class="text-center">
        <button
          type="submit"
          *ngIf="id_produto == -1"
          (click)="onSubmit()"
          class="btn btn-light"
        >
          Cadastrar
        </button>
        <button
          type="submit"
          (click)="onUpdate()"
          *ngIf="id_produto >= 0"
          class="btn btn-light"
        >
          Atualizar
        </button>
      </div>
    </div>
  </div>
</div>
